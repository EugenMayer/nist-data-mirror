kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ template "nist-data-mirror.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "nist-data-mirror.name" . }}
    helm.sh/chart: {{ include "nist-data-mirror.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "nist-data-mirror.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "nist-data-mirror.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
{{- if .Values.image.pullSecret }}             
      imagePullSecrets:   
      - name: {{ .Values.image.pullSecret }}
{{- end }}      
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /
            port: 80
          initialDelaySeconds: 360
          timeoutSeconds: 360
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
        - name: nist-data
          mountPath: /usr/local/apache2/htdocs
          subPath: htdocs
      volumes:
        - name: nist-data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ if .Values.persistence.data.existingClaim }}{{ .Values.persistence.data.existingClaim }}{{- else }}{{ template "nist-data-mirror.fullname" . }}-data{{- end }}
          {{- else }}
          emptyDir: {}
          {{- end }}
{{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
